<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style/style.css">

    <link rel="shortcut icon" href="../img/blog.bbr_logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">BLOG <span>BBR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-lg-auto">
                  <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cabelo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Barba</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Crie uma conta</a>
                  </li>
                </ul>
              </div>
            </div>
            </div>      
        </nav>
    </header>
    <main class=".login-main">
        <section class="login-container">

            <article class="article-content">

                <img src="../img/logo.png" alt="">

                <div>
                    <h2>Bem vindo de volta!</h2>
                    <p>Se você já possui uma conta</p>
                    <p>Faça seu login aqui!</p>
                </div>

                <button class="btn-logar">LOGAR</button>
            </article>

            <article class="article-login">

                <h2>Criar uma conta</h2>

                <div class="social">
                    <img src="../img/facebook.png" alt="facebook">
                    <img src="../img/google-plus (1).png" alt="google">
                    <img src="../img/linkedin.png" alt="linkedin">
                </div>

                <p>Ou use seu Email para criar a conta</p>

                <form action="POST">
                    <input type="text" name="Nome" placeholder="Nome" required>
                    <input type="email" name="Email" placeholder="Email">   
                    <input type="password" name="Senha" placeholder="Senha">
                </form>

                <button>CADASTRAR</button>  

            </article>
        </section>  
    </main>
</body>
</html>
